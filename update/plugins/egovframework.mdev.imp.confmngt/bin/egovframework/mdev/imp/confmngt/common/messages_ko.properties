mobileConfPropertyPageCOMMENT=-----------------------------------------------------------------------\n#\n#   globals.properties\n#\n#-----------------------------------------------------------------------\n\#   1. \uC6B4\uC601\uC11C\uBC84 \uD0C0\uC785(WINDOWS, UNIX)\n\#		  : Globals.OsType\n\#   2. DB\uC11C\uBC84 \uD0C0\uC785(ORACLE, MYSQL) - datasource \uBC0F sqlMap \uD30C\uC77C \uC9C0\uC815\uC5D0 \uC0AC\uC6A9\uB428\n\#		  : Globals.DbType\n\#   3. \uC704\uC800\uB4DC \uC0AC\uC6A9\uC2DC \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uAD00\uB828 \uC124\uC815\uC744 \uBD88\uB7EC\uC634\n\#		  : Globals.DriverClassName\n\#		    Globals.Url\n\#		    Globals.UserName\n\#		    Globals.Password\n\#   4. MainPage Setting\n\#		  : Globals.MainPage\n\#   5. G4C \uC5F0\uACB0\uC6A9 IP (localhost)\n\#		  : Globals.LocalIp\n\#   6. \uD658\uACBD\uD30C\uC77C \uC704\uCE58\n\#		  : Globals.ShellFilePath\n\#		    Globals.ServerConfPath\n\#		    Globals.ClientConfPath\n\#		    Globals.FileFormatPath\n\#		    Globals.GPKIConfPath \n\#		    Globals.ConfPath \n\#		    Globals.MailRequestPath\n\#		    Globals.MailRResponsePath\n\#		    Globals.SMEConfigPath\n\#   7. \uBAA8\uBC14\uC77C \uC2E0\uADDC\uACF5\uD1B5\uCEF4\uD3EC\uB10C\uD2B8\n\#		  : Globals.OASConfPath \n\#		    Globals.MDIConfPath \n\#		    Globals.MDIConfPath\n\#   8. WINDOWS\uC6A9 \uC258\uD30C\uC77C \uC815\uBCF4\n\#		  : SHELL.WINDOWS.getHostName \n\#		    SHELL.WINDOWS.getDrctryByOwner \n\#		    SHELL.WINDOWS.getDrctryOwner \n\#		    SHELL.WINDOWS.moveDrctry\n\#		    SHELL.WINDOWS.compileSchema \n\#		    SHELL.WINDOWS.getDiskAttrb\n\#		    SHELL.WINDOWS.getDiskCpcty \n\#		    SHELL.WINDOWS.getDiskExst\n\#   9. UNIX\uC6A9 \uC258\uD30C\uC77C \uC815\uBCF4 - \uAC1C\uBC1Cwas jeus\uC5D0\uC11C \uC0AC\uC6A9\uD560\uB54C \uAE30\uC900\n\#		  : SHELL.UNIX.getHostName\n\#		    SHELL.UNIX.getDrctryByOwner \n\#		    SHELL.UNIX.getDrctryOwner\n\#		    SHELL.UNIX.getDrctryAccess \n\#		    SHELL.UNIX.getMountLc\n\#		    SHELL.UNIX.getDiskName \n\#		    SHELL.UNIX.moveDrctry\n\#		    SHELL.UNIX.compileSchema\n\#		    SHELL.UNIX.getDiskAttrb \n\#		    SHELL.UNIX.getDiskCpcty\n\#		    SHELL.UNIX.getDiskExst \n\#		    SHELL.UNIX.getProcInfo\n\#   10. LINUX\uC6A9 \uC258\uD30C\uC77C \uC815\uBCF4\n\#		    \uC5F0\uACC4\n\#		    \uAE30\uAD00\uCF54\uB4DC\uC218\uC2E0\uC6A9(\uACBD\uB85C \uC124\uC815\uC740 \uBC18\uB4DC\uC2DC \uC808\uB300\uACBD\uB85C\uB97C \uC0AC\uC6A9\uD574\uC57C\uD568.)\n\#		  : CNTC.INSTTCODE.DIR.rcv    \n\#		    CNTC.INSTTCODE.DIR.rcvold   \n\#		    CNTC.INSTTCODE.DIR.bin      \n\#		    CNTC.INSTTCODE.CMD.edircv   \n\#		    CNTC.INSTTCODE.CMD.edircvmsg\n\#		    CNTC.INSTTCODE.INFO.userid  \n\#		    CNTC.INSTTCODE.INFO.userpw\n\#   11. \uD30C\uC77C \uC5C5\uB85C\uB4DC \uACBD\uB85C(\uACBD\uB85C \uC124\uC815\uC740 \uBC18\uB4DC\uC2DC \uC808\uB300\uACBD\uB85C\uB97C \uC0AC\uC6A9\uD574\uC57C\uD568, \uACBD\uB85C \uB4A4\uC5D0 /\uB97C \uBD99\uC5EC \uC8FC\uC5B4\uC57C\uD568.)\n\#		  : Globals.fileStorePath\n\#   12. \uD30C\uC77C \uB3D9\uAE30\uD654 \uCEF4\uD3EC\uB10C\uD2B8\uC5D0\uC11C \uC0AC\uC6A9\uD560 \uD30C\uC77C \uC5C5\uB85C\uB4DC \uACBD\uB85C(\uACBD\uB85C \uC124\uC815\uC740 \uBC18\uB4DC\uC2DC \uC808\uB300\uACBD\uB85C\uB97C \uC0AC\uC6A9\uD574\uC57C\uD568, \uACBD\uB85C \uB4A4\uC5D0 /\uB97C \uBD99\uC5EC \uC8FC\uC5B4\uC57C\uD568.)\n\#		  : Globals.SynchrnServerPath\n\#-----------------------------------------------------------------------
